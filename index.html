            <p> male <input type="radio" name="gender" id="" required> </p>
        <p> female <input type="radio" name="gender" id="" required></p>
        </fieldset>
        <p>
            Address:<textarea  name=" address" id=" address" cols="3" rows="5"></textarea>
        </p>
        <p>
            Email:<input type="email" name="email" id="email">
        </p>
        <p>Pincode:<input type=" pincode:" name="pincode"</P>

        <P>Card type: 
            <select> 
                <option value="">--select a card--</option>
                <option value="cerdit card">credit card</option>
                <option value="master card">master Card</option>
            </select>
            <p> card number:<input type="card number:" name="card number" id=" card number">
            </p>
            <p> Expiration date:<input type="date" name="exp_date"</p>
            <hr>
            <input type="submit" value="paynow">
    </form>
